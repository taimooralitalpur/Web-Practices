<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="black">
        <caption>Food Manu</caption>
        <!-- Table header -->
        <thead>
            <tr>
                <th>Item</th>
                <th>Price</th>
            </tr>
        </thead>
        <!-- Table body -->
       <tbody>
        <tr>
            <td>Icecream</td>
            <td>30</td>
        </tr>
        <tr>
            <td>Mango</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Chips</td>
            <td>20</td>
        </tr>
       </tbody>
    </table>

    <table border="black">
        <caption>Food Manu</caption>
        <thead>
            <tr>
              <th rowspan="2">Item</th>
              <th colspan="2">Price</th>
            </tr>
            <tr>
              <th>PKR</th>
              <th>USD</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Footi</td>
                <td>10</td>
                <td>0.14</td>
            </tr>
            <tr>
                <td>Sambosa</td>
                <td>20</td>
                <td>0.14</td>
            </tr>
            <tr>
                <td>Apple</td>
                <td>30</td>
                <td>0.24</td>
            </tr>
        </tbody>
    </table>

    <table border="black">
        <caption>A test table with merged cells</caption>
        <thead>
            <tr>
                <td rowspan="2"></td>
                <td colspan="2">Average</td>
                <td rowspan="2">Red Eyes</td>
            </tr>
            <tr>
                <td>Height</td>
                <td>Weight</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Males</td>
                <td>1.9</td>
                <td>0.003</td>
                <td>40%</td>
            </tr>
            <tr>
                <td>Females</td>
                <td>1.7</td>
                <td>0.002</td>
                <td>43%</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
